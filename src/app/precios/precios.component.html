<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8 ">
            <h4>Precios</h4>
           <ul>
               <li *ngFor="let precio of precios" (click)="editarPrecio(precio)">{{precio.nombre}}</li>
               
           </ul>
        </div>

        <div class="col-sm-4" id="formulario">
            <h4>Agregar</h4>
          <form [formGroup]="formularioPrecio">
              <div class="form-group">
                  <label for="">Nombre</label>
                  <input formControlName="nombre" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="">Costo</label>
                <input formControlName="costo" type="number" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Duracion</label>
                <input formControlName="duracion" type="number" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Tipo de Duracion</label>
               <select formControlName="tipoDuracion" class="form-control" name="" id="">
                   <option value="1">Dia</option>
                   <option value="2">Semana</option>
                   <option value="3">Quincena</option>
                   <option value="4">Mes</option>
                   <option value="5">AÃ±o</option>
               </select>
            </div>
            <button *ngIf="!esEditar" [disabled]="formularioPrecio.invalid" class="btn btn-primary mt-2" id="agregar" (click)="agregar()" >Agregar</button>
            <button *ngIf="esEditar" [disabled]="formularioPrecio.invalid" class="btn btn-danger mt-2" (click)="editar()">Editar</button>
          </form>
          
        </div>
    </div>
</div>
