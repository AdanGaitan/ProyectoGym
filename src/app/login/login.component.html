<body>
    

<div class="container mt-5">
    <div class="text-center">
        <img src="assets/GYM.jpg" alt="">
        <h3>Bienvenido por favor ingrese sus datos</h3>
    </div>
   
   <form [formGroup]="formularioLogin">
    <div class="form-group mb-3">
        <label for="email" class="form-label">Correo Electronico</label>
        <input type="email" class="form-control mb-3" id="email" formControlName="email" placeholder="Ingrese su correo Electronico">
            <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="alert alert-warning" role="alert">
               <span *ngIf="formularioLogin.controls['email'].errors.required" >Correo es requerido</span>
               <span *ngIf="formularioLogin.controls['email'].errors.email">Correo no es valido</span>
            </div>
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input class="form-control mb-3" type="password" (keyUp.enter)="ingresar()" id="password" formControlName="password" placeholder="ingrese su contraseña" >
        <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty" class="alert alert-warning" role="alert">
           <span *ngIf="formularioLogin.controls['password'].errors.required"> La Contraseña es requerida</span>
          
        </div>

     </div>

      <button type="submit" (click)=" ingresar()" [disabled]="!formularioLogin.valid" class="btn btn-primary ">Ingresar</button>
   </form>

   <div *ngIf="!datosCorrectos" class="alert alert-danger mt-3" role="alert">
     {{textoError}}
  </div>

  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "timer" [fullScreen] = "false"><p style="color: white" > Ingresando al sistema... </p></ngx-spinner>

</div>
</body>
