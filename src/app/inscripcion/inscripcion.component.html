<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <app-seleccionar-cliente [nombre]="clienteSeleccionado.nombre" (seleccionoCliente)="asignarCliente($event)" (canceloCliente)="eliminarCliente()">

            </app-seleccionar-cliente>

            <div class="form-group">
                <label for="">Precio:</label>
                <select [(ngModel)]="idPrecio" (change)="seleccionarPrecio($event.target.value)" class="form-control" name="" id="">
                    <option [value]="null">Seleccione un Precio</option>
                    <option *ngFor="let precio of precios" [value]="precio.id">{{precio.nombre}}</option>
                   
                </select>
            </div>

            <div class="">
                <label for="">Fecha Inicio</label>
                <input class="form-control" [value]="inscripcion.fecha | date" type="text" disabled>
            </div>

            <div class="">
                <label for="">Fecha Finaliza</label>
                <input class="form-control" [value]="inscripcion.fechaFinal | date" type="text" disabled>
            </div>

            <div class="">
                <label for="">Sub Total</label>
                <input class="form-control" [value]="inscripcion.subTotal" type="number" disabled>
            </div>

            <div class="">
                <label for="">Impuesto</label>
                <input class="form-control" [value]="inscripcion.isv" type="number" disabled>
            </div>

            <div class="">
                <label for="">Total</label>
                <input class="form-control" [value]="inscripcion.total" type="number" disabled>
            </div>
            

            <button class="btn btn-primary mt-5" (click)="guardar()">Guardar</button>
        </div>
        <div *ngIf="clienteSeleccionado.imgUrl" class="col-sm-6">
            <img class="foto" [src]="clienteSeleccionado.imgUrl" alt="">
        </div>
    </div>
</div>
